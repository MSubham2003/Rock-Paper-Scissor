<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="assets/icon.jpeg">
</head>
<body>
    <h1>
        <span id="rock-txt">Rock</span> 
        <span id="paper-txt">Paper</span> 
        <span id="scissor-txt">Scissor</span> 
    </h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="assets/rock.png" alt="Rock"></div>
        <div class="choice" id="paper"><img src="assets/paper.png" alt="Paper"></div>
        <div class="choice" id="scissor"><img src="assets/scissor.png" alt="Scissor"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
